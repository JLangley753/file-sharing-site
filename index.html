<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File Sharing</title>
  <meta name="description" content="Henry and Joe's file sharing extravaganza">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/assets/img/favicon.ico">
</head>

<body>

  <header>
    <div class="navbar">
      <div class="logo">
        <a href="#"><h2>FS</h2></a>
      </div>
      <div class="toolbar signedin">
        <a href="#"><h2>Files</h2></a>
        <a href="#"><h2>Upload</h2></a>
        <a href="#"><h2>Help</h2></a>
      </div>
      <div class="toolbar signedout">
        <a href="#"><h3>Log In</h3></a>
        <a href="#"><h3>Sign Up</h3></a>
      </div>
    </div>
  </header>

  <section class="filebox signedin mainelement">
    <div class="filesboxwrap">
      <div class="filesbox">
        <p>Your Files</p>
      </div>
    </div>
  </section>

  <section class="greeting signedout mainelement">
    <h1>Super great file sharing</h1>
  </section>

</body>

</html>
